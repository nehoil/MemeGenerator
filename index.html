<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="init()">

    <header>
        <nav class="main-container">
        <div class="main-nav">
                <img src="img/logo.png" alt="">
                <ul class="nav-list clean-list">
                    <li>Gallery</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="editor-container">
            <div class="controls-container center">
                <button onclick="onSwitch()">Swtich</button>
                <button onclick="onRemove()">Delete</button>
                <input type="color" name="" class="color-select" onchange="onFillColorChange(this.value)">
                <select name="" class="font-select" onchange="onFontChange(this.value)">
                    <option value="Impact">Impact</option> 
                    <option value="Ariel">Ariel</option>
                    <option value="Open Sans">Open Sans</option>                  
                </select>
                <select name="" class="font-select" onchange="onAlignChange(this.value)">
                    <option value="center">Center</option> 
                    <option value="left">Left</option>
                    <option value="right">Right</option>                  
                </select>
                <button onclick="onAddTxt()">Add +</button>
                <button onclick="onTxtSizeChange(10)">Text +</button>
                <button onclick="onTxtSizeChange(-10)">Text -</button>
                <button onclick="onLocChange('right',10)">Move Right</button>
                <button onclick="onLocChange('left',-10)">Move Left</button>
                <button onclick="onLocChange('up',-10)">Move Up</button>
                <button onclick="onLocChange('down',10)">Move Down</button>
                <input type="text" placeholder="Your Text" onkeydown="onTextChange(this.value)">
            </div>
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450"></canvas>
            </div>
        </div>
        <div class="gallery-container center">
            <img src="img/1.jpg" alt="" onclick="onImgChange(this,1)">
            <img src="img/2.jpg" alt="" onclick="onImgChange(this,2)">
        </div>
    </div>
    <footer>
        <div class="footer-container container"><img src="img/logo.png" alt="">
        </div>
    </footer>

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
</body>

</html>
